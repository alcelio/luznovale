<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="tarefas">
		<p:fieldset legend="Cadastro de Drogas">
			<br />
			<p:tabView id="tbv1" dynamic="true" cache="true">
				<p:tab title="Área de Inserção/Edição">
					<h:form prependId="false" id="formDroga">
						<p:growl id="msg0" />
						<h:panelGrid columns="3" cellpadding="10" styleClass="panelGrid"
							id="grid0">

							<h:inputHidden id="iddroga"
								value="#{mbDrogaController.droga.idDroga}" />

							<h:outputLabel for="nomedroga" value="Nome:" />
							<p:inputText id="nomedroga" size="50"
								value="#{mbDrogaController.droga.desDroga}"
								onkeyup="this.value = this.value.toUpperCase()" required="true"
								requiredMessage="O campo [Nome] é obrigatório." />
							<p:messages for="nomedroga" />
							<h:outputLabel />
							<p:panel>
								<p:commandButton value="Salvar"
									action="#{mbDrogaController.salvar()}" icon="ui-icon-disk"
									update="@form :formtable" />

								<p:commandButton value="Voltar" immediate="true"
									action="#{mbDrogaController.goBack()}"
									icon="ui-icon ui-icon-close" update="@all" />
							</p:panel>

						</h:panelGrid>
					</h:form>
				</p:tab>
			</p:tabView>

			<h:form id="formtable">
				<p:growl id="msg1" />
				<p:dataTable id="idTabela" var="droga"
					value="#{mbDrogaController.listaDeDrogas()}" paginator="true"
					rows="10" emptyMessage="Nenhum registro encontrado"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">Lista de Drogas</f:facet>

					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<div align="center">
							<h:outputText value="#{droga.idDroga}" />
						</div>
					</p:column>


					<p:column width="400">
						<f:facet name="header">
							<h:outputText value="Descrição da droga" />
						</f:facet>
						<h:outputText value="#{droga.desDroga}" />
					</p:column>



					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
						<div align="center">
							<p:commandLink process="@this" update=":tbv1:formDroga">
								<p:graphicImage library="imagens" name="edit.png"
									style="border:0" />
								<f:setPropertyActionListener target="#{mbDrogaController.droga}"
									value="#{droga}" />
							</p:commandLink>
						</div>
					</p:column>

					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<div align="center">
							<p:commandLink action="#{mbDrogaController.removeDroga()}"
								onclick="if (!confirm('Confirma a exclusão do droga #{droga.desDroga}?')) return false;"
								update="@form">
								<p:graphicImage library="imagens" name="trash.png"
									style="border:0" />
								<f:setPropertyActionListener target="#{mbDrogaController.droga}"
									value="#{droga}" />
							</p:commandLink>
						</div>
					</p:column>

				</p:dataTable>

			</h:form>

		</p:fieldset>
	</ui:define>

</ui:composition>
