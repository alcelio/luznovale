<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="tarefas">
		<p:fieldset legend="Manutenção de Funções">
			<br />
			<p:tabView id="tbv1" dynamic="true" cache="true">
				<p:tab title="Área de Inserção/Edição">

					<h:form prependId="false" id="formFuncao">
						<p:growl id="msg0" />
						<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
							id="grid0">

							<h:outputLabel />
							<h:inputHidden id="idfuncao"
								value="#{mbFuncaoController.funcao.idFuncao}" />

							<h:outputLabel for="nomefuncao" value="Funcao:" />
							<p:inputText id="nomefuncao" size="40"
								value="#{mbFuncaoController.funcao.desFuncao}"
								onkeyup="this.value = this.value.toUpperCase()" required="true"
								requiredMessage="O campo [Funcao] é obrigatório." />
							<h:outputLabel />
							<p:panel>
								<p:commandButton value="Salvar"
									action="#{mbFuncaoController.salvar()}" icon="ui-icon-disk"
									update="@form :formtable" />
								<p:commandButton value="Voltar" immediate="true"
									action="#{mbFuncaoController.goBack()}"
									icon="ui-icon ui-icon-close" update="@all">
								</p:commandButton>
							</p:panel>
						</h:panelGrid>
					</h:form>

				</p:tab>
			</p:tabView>

			<h:form id="formtable">
				<p:growl id="msg1" />
				<p:dataTable id="idTabela" var="funcao"
					value="#{mbFuncaoController.listaDeFuncoes()}" paginator="true"
					rows="10" emptyMessage="Nenhum registro encontrado"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">Lista de Funçoes</f:facet>


					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<div align="center">
							<h:outputText value="#{funcao.idFuncao}" />
						</div>
					</p:column>


					<p:column width="400">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{funcao.desFuncao}" />
					</p:column>



					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
						<div align="center">
							<p:commandLink process="@this" update=":tbv1:formFuncao">
								<p:graphicImage library="imagens" name="edit.png"
									style="border:0" />
								<f:setPropertyActionListener
									target="#{mbFuncaoController.funcao}" value="#{funcao}" />
							</p:commandLink>
						</div>
					</p:column>

					<p:column width="50">
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<div align="center">
							<p:commandLink action="#{mbFuncaoController.removeFuncao()}"
								onclick="if (!confirm('Confirma a exclusão da Funçao #{funcao.desFuncao}?')) return false;"
								update="@form">
								<p:graphicImage library="imagens" name="trash.png"
									style="border:0" />
								<f:setPropertyActionListener
									target="#{mbFuncaoController.funcao}" value="#{funcao}" />
							</p:commandLink>
						</div>
					</p:column>
				</p:dataTable>

			</h:form>

		</p:fieldset>
	</ui:define>

</ui:composition>
