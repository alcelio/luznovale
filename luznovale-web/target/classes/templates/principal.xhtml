<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:namespace="http://java.sun.com/jsf/composite/namespace">
<!-- xmlns:sec="http://www.springframework.org/security/facelets/tags" -->

<h:head>
	<title>Luz no vale - Controle de internações</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css"
		rel="stylesheet" type="text/css"/>
	<link
		href="#{facesContext.externalContext.requestContextPath}/recursos/restrito/imagens/favicon.ico"
		rel="shortcut icon" type="image/x-icon" />
</h:head>

<h:body>

	<div id="topo">
		<a href="https://www.facebook.com/Desafio-Jovem-Luz-no-Vale-de-Campo-Bom-872221282858932/?fref=ts"><h:graphicImage
				library="imagens" name="logoTransparente.png"
				style="margin-left:50px; margin-top:10px;" /> </a>

		<div id="logoff">
			<h:form>
				<br />
				<h5>
					<h:outputText
						value="Olá, #{mbLoginController.procuraUsuario(request.getUserPrincipal().getName()).desNomePessoa}!" />
				</h5>
				<br />

				<h4>
					<h:commandLink action="#{mbLoginController.efetuarLogout}"
						value="LOGOFF" style="color:#ffffff;" >
					</h:commandLink> 
				</h4>
			</h:form>
		</div>
	</div>

	<ui:insert name="menu">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>


	<div id="tarefas">
		<ui:insert name="tarefas"></ui:insert>
	</div>

	<ui:insert name="rodape">
		<ui:include src="/templates/rodape.xhtml" />
	</ui:insert>

</h:body>

</html>
